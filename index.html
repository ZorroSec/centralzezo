<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scripts/css/style.css">
    <title>CentralZezo</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h2>CentralZezo</h2>
        </div>
        <div class="description">
            <q>My Blog!</q>
        </div>
    </header>
    <section class="infoPost">
        <div class="inputUsername">
            <input type="text" name="username" id="username" placeholder="Username...">
        </div>
        <div class="inputHour">
            <input type="datetime-local" name="hour" id="datetimelocal">
        </div>
        <div class="inputPostArea">
            <textarea name="post" id="post" cols="30" rows="10">Hello World</textarea>
        </div>
        <div class="btn">
            <button id="btn">
                Send...
            </button>
        </div>
    </section>
    <section class="conteiner">
        <div id="postConteiner">
            
        </div>
    </section>

    <script src="scripts/javascript/main.js"></script>
</body>
</html>
